{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <h1>Login</h1>
    </div>

    <div class="row justify-content-center">
        <!-- Login form -->
        <form action="" method="post" name="login">
            {{form.hidden_tag()}}
            <div class="form-group">
                {{ form.username.label }}
                {{ form.username(
                    class="form-control",
                    tabindex=1
                ) }}
            </div>

            <div class="form-group">
                {{ form.password.label }}
                {{ form.password(
                    class="form-control",
                    tabindex=2
                ) }}
            </div>

            <input type="submit" class="form-control" tabindex=3 value="Login" />
        </form>
    </div>
</div>

{% endblock %}
