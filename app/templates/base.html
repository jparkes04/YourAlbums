<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
		integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" href="../static/style.css">

	<!-- Display default title if no title is passed to template -->
	{% if title %}
		<title>{{ title }}</title>
	{% else %}
		<title>YourAlbums</title>
	{% endif %}
</head>

<body>
	<!-- Render Navbar -->
	<!-- Code adapted from source https://getbootstrap.com/docs/4.0/components/navbar/ -->
	<nav class="navbar navbar-expand-sm navbar-light bg-dark mb-3">
		<a class="navbar-brand" href="/">YourAlbums</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="/">Home</a>
				</li>
			</ul>
		</div>
	</nav>

	<!-- Dislpay any flashed messages -->
	<div class="row justify-content-center mb-0">
		{% with messages = get_flashed_messages() %}
		{% if messages %}
		<ul class="justify-content-center mb-0 mt-2 pl-0">
			{% for message in messages %}
			<div class="alert alert-primary mb-0" role="alert">
				{{ message }}
			</div>
			{% endfor %}
		</ul>
		{% endif %}
		{% endwith %}
	</div>

	<!-- Render Page Content -->

	<div class="container-fluid">
		{% block content %}{% endblock %}
	</div>


	<!-- Bootstrap js -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
		integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
		integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
		crossorigin="anonymous"></script>
</body>

</html>
